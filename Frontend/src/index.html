<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Frontend/assets/styles/combineSideBarWithProfile.css" />
    <link rel="stylesheet" href="/Frontend/assets/styles/style.css" />
    <link rel="stylesheet" href="/Frontend/assets/styles/rightSide.css">
    <link rel="stylesheet" href="/Frontend/assets/styles/mainBodyCard.css">
</head>

<body>
    <main>
        <section id="leftSideBar">
            <div class="leftMenu" id="menuContainer">
                <div class="leftMenuImage" id="menuBox">
                    <img class="image" id="menu" src="/Frontend/assets/img/menuIcon.png" alt="" />
                </div>
                <div class="leftMenuImage" id="searchBox">
                    <img id="search" src="/Frontend/assets/img/search.png" alt="" />
                </div>
            </div>
            <div class="leftMenu" id="newCategoryBox">
                <div class="leftMenuElement" id="newCategory">
                    <img id="pencil" src="/Frontend/assets/img/pencil.png" alt="" />
                    <div>new category</div>
                </div>
            </div>
            <div class="leftMenu" id="categoriesBox">
                <div class="categories">
                    <div id="categoriesMessage">categoreis</div>
                    <div id="submitSymbol">></div>
                </div>
            </div>
            <div class="leftMenu" id="settingBox">
                <div class="" id="setting">
                    <img id="settingImage" src="/Frontend/assets/img/setting.png" alt="" />
                    <div id="settingMessage">setting & help</div>
                </div>
            </div>
        </section>

        <section class="rightSide">
            <div class="mainBodyCard" id="okcreditSection">
                <div class="okcreditChildElement" id="okcredit">okcredit</div>
                <div class="okcreditChildElement" id="currentStatus"></div>
                <div class="okcreditChildElement" id="subscription">
                    <button id="subscription">upgrade</button>
                </div>
                <div class="okcreditChildElement" id="profile">
                    <img id="account" src="/Frontend/assets/img/account.png" alt="account" />
                </div>
            </div>
            <div class="mainBodyCard" id="profileName">
                <img class="okcreditImage" src="/Frontend/assets/img/okcredit.png" alt="">
                <div class="okcreditImage">Hi Davinder</div>
            </div>
            <div class="mainBodyCard" id="expensiveMessage">
                <div id="expensive" >start expensive tracking</div>
            </div>
            <div class="mainBodyCard" id="inputBox">
                <input id="input" type="text" placeholder="Enter category name" >
                <img id="submitImage" src="/Frontend/assets/img/submit.png" alt="">
            </div>
            <div class="mainBodyCard" id="optionBox">
                <div class="options">pie chart</div>
                <div class="options">weekly</div>
                <div class="options">History</div>
                <div class="options">graph</div>
            </div>
            </section>
            <script src="/Frontend/src/script.js"></script>
        </main>
</body>
</html>
